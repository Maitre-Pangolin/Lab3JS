<!DOCTYPE html>
<html lang="en" style="font-family: 'Lato', sans-serif">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab3 - Wasselet</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/p5@1.3.1/lib/p5.js"></script>
    <script src="index.js" defer></script>
  </head>
  <body style="display: flex; flex-direction: column; align-items: center">
    <style>
      .input-field {
        width: 640px;
      }
      form input {
        font-size: 16px;
      }
    </style>

    <div
      style="
        margin-top: 40px;
        padding: 20px;
        border: black 1px solid;
        border-radius: 10px;
        width: fit-content;
        box-shadow: blue 20px 20px;
      "
    >
      <h1 style="text-align: center; margin-bottom: 1.5em">
        Laboratoire 3 - Martin Wasselet
      </h1>

      <h2>Exercice 1.1 - Calculatrice</h2>

      <form action="" id="ex1_1">
        <input
          type="text"
          name=""
          id="input1_1"
          placeholder="Entrez une operation"
          class="input-field"
        />
        <input type="submit" value="💰" />
      </form>

      <h2>Exercice 1.2 - Variable Swap</h2>
      <form action="" id="ex1_2">
        <input
          type="text"
          name="input1_2"
          id="input1_2"
          placeholder="Type anything for variable A"
          class="input-field"
        />
        <br />
        <input
          type="text"
          name="input1_2B"
          id="input1_2B"
          placeholder="Type anything for variable B"
          class="input-field"
        />
        <input type="submit" value="🔀" />
      </form>
      <h2>Exercice 1.3 - Maximum</h2>
      <form action="" id="ex1_3">
        <input
          type="text"
          name=""
          id="input1_3"
          placeholder="Entrez plusieurs chiffres separes par des espaces"
          class="input-field"
        />
        <input type="submit" value="🔝" />
      </form>

      <h2>Exercice 2 - Rectangle</h2>
      <form action="" id="ex2">
        <input
          type="text"
          name=""
          id="input2"
          placeholder="Entrez les dimensions du rectangle en pixels selon ce format : LxW"
          class="input-field"
        />
        <input type="submit" value="🆗" />
      </form>
      <div id="lerectangle" style="margin-top: 20px"></div>

      <h2>Exercice 3 - Radius</h2>
      <form action="" id="ex3">
        <input
          type="text"
          name=""
          id="input3"
          placeholder="Entrez le rayon d'un cercle"
          class="input-field"
        />
        <input type="submit" value="🥧" />
      </form>

      <h2>Exercice 4 - Are you old enough ?</h2>
      <form action="" id="ex4">
        <input
          type="text"
          name=""
          id="input4"
          placeholder="Entrez votre age"
          class="input-field"
        />
        <input type="submit" value="🔞" />
      </form>

      <h2>Exercice 5 - Month Switch ?</h2>
      <form action="" id="ex5">
        <input
          type="text"
          name=""
          id="input5"
          placeholder="Entrez un chiffre entre 1 et 12"
          class="input-field"
        />
        <input type="submit" value="📅" />
      </form>

      <h2>Exercice 6 - Combien de jour dans ce mois ?</h2>
      <form action="" id="ex6">
        <input
          type="text"
          name=""
          id="input6"
          placeholder="Entrez un mois"
          class="input-field"
        />
        <input type="submit" value="📆" />
      </form>
      <h2>Exercice 7 - 🎸Danger Zone 🔥</h2>
      <div id="container"></div>
    </div>
  </body>
</html>
